          citation: "В 1936 г. окончил Государственный центральный ордена Ленина институт физической культуры (отделение дзюдо Василия Сергеевича Ощепкова)[...]Создавая «систему самбо», Харлампиев тщательно изучал дзюдо и осваивал его на практике. В дзюдо он видел основание нового вида борьбы в одежде, обогащённого наиболее эффективными приёмами других видов борьбы. Дзюдо он осваивал под руководством Василия Сергеевича Ощепкова, который во время многолетнего пребывания в Японии тренировался в школе дзюдо Кодокан."
