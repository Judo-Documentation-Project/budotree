          citation: "Oswaldo Baptista Fadda, conhecido como “Mestre Fadda”, nascido 15 de janeiro de 1921 no Rio de Janeiro e falecido em 1 de abril de 2005, na mesma cidade. Fadda foi um Grande Mestre de Jiu Jitsu Brasileiro, chegando ao 9º grau (faixa vermelha), sendo o aluno mais talentoso de Luiz França, e dando continuidade ao legado de seu mestre, sendo um dos mais importantes nomes da linhagem de mestres da GF Team, como Julio Cesar e Baraúna."

