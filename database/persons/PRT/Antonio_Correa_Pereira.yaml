  notes: |
    As relações de aprendizagem entre os membros fundadores da UBU não
    são claras, provavelmente apenas por não serem tópico que é
    expressamente dito nas fontes, mas também provavelmente pela
    dinâmica de grande voluntarismo e inovação que caracterizam uma
    organização que foi pioneira. Uma leitura transversal das várias
    fontes apontam para relações de aprendizagem mútua, com posterior
    validação/homologação em alguns casos (como no do Karate).  Assim,
    a identificação das relações aluno/professor provavelmente
    demonstrarão uma relação em rede, sendo que a figura de Corrêa
    Pereira se apresenta como agregadora, mesmo não sendo na maior
    parte das vezes claro a influência directa (em termos de treino)
    que existiu, em especial a partir do final dos anos 50.  Isto é
    particularmente aplicável ao Judo (e jujutsu), visto que para o
    Aikido e Karate a evolução posterior na UBU permitem leituras mais
    concretas. Sobre o Judo, antes de Shirooka não é claro quem faz a
    instrução, assumindo-se que Corrêa Pereira é uma das fontes (e.g.,
    a demonstração com Sebastião Durão). O 1º dan Kodokan é dado como
    atribuido na Alemanha (Figueiredo 2006), em entrevista Luis
    Antunes indica que Corrêa Pereira treinou Jujutsu em Berlim com
    Eric Rahm.
