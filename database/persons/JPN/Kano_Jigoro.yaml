  description:
    en: >
      Jigoro Kano (嘉納 治五郎, 10 December 1860 – 4 May 1938[3]) was
      a Japanese educator, athlete, and the founder of Judo. Along
      with Ju-Jutsu, Judo was one of the first Japanese martial arts
      to gain widespread international recognition, and the first to
      become an official Olympic sport. Pedagogical innovations
      attributed to Kanō include the use of black and white belts, and
      the introduction of dan ranking to show the relative ranking
      among members of a martial art style. Well-known mottoes
      attributed to Kanō include "good use of energy" (精力善用
      seiryoku zen'yō) and "mutual welfare and benefit" (自他共栄 jita
      kyōei).
    ja: >
      嘉納 治五郎（かのう じごろう、万延元年10月28日〈1860年12月10日〉-昭
      和13年〈1938年〉5月4日）は、日本の柔道家・教育者・貴族院議員。兵
      庫県出身。別表記：加納治五郎[1]。講道館柔道の創始者であり[2]、柔
      道・スポーツ・教育分野の発展や日本のオリンピック初参加に尽力する
      など、明治から昭和にかけて日本におけるスポーツの道を開いた。「柔
      道の父」と呼ばれ、また、「日本の体育の父」とも称される
