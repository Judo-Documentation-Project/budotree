  description:
    en: >
      Ryōhei Uchida (内田 良平, Uchida Ryōhei, 11 February 1873 – 26
      July 1937) was a Japanese ultranationalist political theorist,
      Pan-Asianist, and martial artist, active in the pre-war Empire
      of Japan. He was also an accomplished jūdōka, a favorite of Kanō
      shihan 師範 (master), one of the three most senior 5th dan rank
      holders in Kodokan history, and a noted street brawler.  He was
      the son of Shinto Muso-ryu practitioner Uchida Ryōgorō, and from
      an early age was interested in many forms of Japanese
      traditional martial arts, including kyūdō, kendo, judo and sumo.
    ja: >
      内田 良平（うちだ りょうへい、1874年〈明治7年〉2月11日 - 1937年
      〈昭和12年〉7月26日）は、日本の国家主義者・右翼運動家・アジア主
      義者。黒龍会主幹、大日本生産党総裁。 旧福岡藩士であり、武芸の達
      人として知られた内田良五郎の三男として現在の福岡県福岡市大円寺町
      （現・唐人町）に生まれる[1]。幼名良助、のち甲（きのえ）。明治34
      年（1902年）に良平と改名した。幼時より弓道、剣道、柔術、相撲、射
      撃を父に学んだ。なお、父・良五郎の神道夢想流杖術の門下には、[2]
      「昭和の剣聖」の一人である中山博道がいる。
