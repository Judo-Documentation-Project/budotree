  description:
    en: >-
      Takahiko Ishikawa (石川隆彦, Ishikawa Takahiko, 1917–2008) was
      an All Japan Judo Champion. In the 1949 All-Japan Judo
      Championships Tahahiko fought Masahiko Kimura to a draw. In the
      following year he became the champion and subsequently placed
      three more times in the semi-finals and then retired.      
    ja: >-
      石川 隆彦（いしかわ たかひこ、1917年〈大正6年〉5月15日 - 2008年
      〈平成20年〉6月9日）は日本の柔道家（講道館9段）。戦前から戦後に
      かけて昭和天覧試合準優勝、第2回・第3回全日本選手権優勝等の成績を
      残し、晩年は米国で柔道普及を行った。身長175cm、体重82kg。
