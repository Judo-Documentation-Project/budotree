  description:
    en: >-
        A swordsman of the Hokushin Ittō-ryū, Naitō taught kendo to
        the Japanese Police force, and was also the first teacher at
        the Budo Senmon Gakko. He helped to create the Dai Nihon
        Teikoku Kendo Kata, a group that promulgated the practice of
        kendo in Japanese schools and universities under the auspices
        of the Dai Nippon Butoku Kai.
