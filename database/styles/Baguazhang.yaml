  description:
    en: >
      Baguazhang (Chinese: 八卦掌; pinyin: bā guà zhǎng; Wade–Giles:
      pa-kua chang) is one of the three main Chinese martial arts of
      the Wudang school, the other two being tai chi and
      xingyiquan. It is more broadly grouped as an internal practice
      (or neijia). Baguazhang literally means "eight trigram palm",
      referring to the bagua "trigrams" of the I Ching, one of the
      canons of Taoism.
    cn: >-
      八卦掌為中國武術的著名拳種，源自清朝末年武師董海川，與太極拳和形意拳並稱三大內家拳。
