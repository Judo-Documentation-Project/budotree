        <div class="navbar-item mr-6">
            <div class="control has-icons-left">
                <div class="select is-small is-rounded _is-outlined is-dark">
                    <select id="ddlViewBy" class="form-radio" role="list">
                        <option value="fcose">fCoSE</option>
                        <option value="cise">Cise</option>
                        <option value="cola">CoLa</option>
                        <option value="stress">Stress</option>
                        <option value="mrtree">MrTree</option>
                        <option value="layered">Layered</option>
                        <option value="breadthfirst">Breadth</option>
                        <option value="concentric">Concentric</option>
                    </select>
                </div>
                <div class="icon is-small is-left has-text-dark">
                    <i class="fas fa-diagram-project" title="Select the layout algorithm." aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="navbar-item _mr-6">
          <div class="field">
            <input id="bubbles" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded is-outlined is-dark is-rtl">
            <label for="bubbles" class="is-size-7 has-text-weight-light" ><i title="Toggle nationality bubble groups: when active, bubble sets are added to the layout according to nationality" aria-hidden="true" class="fas fa-flag"></i></label>
          </div>
        </div>

        <div class="navbar-item _mr-6">
          <div class="field">
            <input id="quality" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded is-outlined is-dark is-rtl">

          </div>
        </div>

        <div class="navbar-item _mr-6">
          <div class="field">

          </div>
        </div>

        <div class="navbar-item mr-6">

            <input id="lineType" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded is-outlined is-dark is-rtl" checked="checked">

          <div class="tabs is-centered _is-boxed _is-fullwidth has-background-black has-text-white">
              <ul id="tabs">
                  <li class="tab" ><a id="tab:cy">Tree</a></li>
                  <li class="tab"><a id="tab:Persons">Persons</a></li>
                  <li class="tab"><a id="tab:Styles">Styles</a></li>
                  <li class="tab"><a id="tab:Timeline">Timeline</a></li>
              </ul>
          </div>
          <div class="info-container">
          <div id="Persons" class="container content-tab columns is-fluid _has-text-centered">
              <script id="template:persons" type="x-tmpl-mustache">
               <ul>
               {{#arr}}
               {{#data}}
                      <li>
                          <a href="#" id="{{id}}">{{name}}</a>
                          <span class="style_native"> {{native_name.name}} </span>
                      </li>

                  {{/data}}
                  {{/arr}}
                  </ul>
          </script>
      </div>
      <div id="Styles" class="container content-tab columns _has-text-centered is-fluid">
          <script id="template:styles" type="x-tmpl-mustache">
           <dl>
           {{#arr}}
           <dt>
           {{name}}
           </dt>
           <dd>
           <ul>
           {{#persons}}
           <li><a href="#" id="{{id}}">{{name}}</a></li>
           {{/persons}}
           </ul>
           </dd>
           {{/arr}}
           </dl>
          </script>
      </div>
      <div id="Timeline" class="container content-tab">

          <div id='timeline-embed' style="width: 100%; height: 600px"></div>

      </div>

      <div id="infobox" class="draggable card info mt-5">
          <header class="card-header drag-handle">
        <p id="card-title" class="card-header-title"></p>
        <a class="card-header-icon card-toggle">
          <i class="fa fa-angle-down"></i>
        </a>
      </header>
      <div class="card-content is-hidden">
          <div class="content p-0">
              <div id="info" class="is-size-7"></div>
              <script id="template" type="x-tmpl-mustache">
                  {{^interaction}}
                  <p class="birth">

                      {{#birth}}
                      * {{date_local}} {{location}} {{country_local}}
                      {{/birth}}
                      -
                      {{#death}}
                      † {{date_local}} {{location}} {{country_local}}
                      {{/death}}

                  </p>
                  <img src="{{photo_url}}"/>
                  <p class="native-name">{{native_name.name}}</p>
                  <p class="description">{{description_lang}}</p>
                  <h2 id="i18n:teachers">Teachers</h2>
                  <ul id="teachers">
                      {{#teachers}}
                      {{#teacher_name}}
                      <li><a href="#" id="{{id}}">{{teacher_name}}</a>
                          <span class="style_native"> {{teacher_native.name}} </span>
                      </li>
                      {{/teacher_name}}
                      {{/teachers}}
                  </ul>
                  <h2 id="i18n:students">Students</h2>
                  {{#students}}
                  <ul id="students">
                      <li><a href="#" id="{{id}}">{{name}}</a>
                          <span class="style_native"> {{native_name.name}} </span>
                      </li>
                      {{/students}}
                  </ul>
                  <h2 id="i18n:rank">Rank</h2>
                  {{#rank}}
                  <ul>
                      {{#style}}
                      <li><b>{{style}}</b>
                          {{#style_native}}
                          <span class="style_native"> {{style_native.name}} </span>
                          {{/style_native}}
                          : {{rank}}
                          {{#teacher_name}}
                          ({{teacher_name}} {{org}})
                          {{/teacher_name}}
                          {{#org}}
                          ({{teacher_name}} {{org}})
                          {{/org}}
                          {{/style}}
                      </li>
                  </ul>
                  {{/rank}}
                  <h2 id="i18n:sources">Sources</h2>
                  {{#sources}}
                  <ul>
                      {{#cite}}
                      <li><a class="sources" href="{{uri}}" target="_blank">{{cite}}</a></li>
                      {{/cite}}
                      {{^cite}}
                      <li><a href="{{uri}}" target="_blank">{{uri}}</a></li>
                      {{/cite}}
                  </ul>
                  {{/sources}}
                  {{/interaction}}
                  {{#interaction}}
                  <div class="learning-flow">
                      <img class="thumb" src="{{teacher_photo_url}}"/>
                      <a href="#" id="{{id}}">{{teacher_name}}</a>
                      <span class="style_native"> {{interaction_native.name}}</span>

                      <div class="learning-arrow"><i alt="taught" aria-hidden="true" class="fas fa-solid fa-arrow-down-long fa-xl"></i></div>
                      <img class="thumb" src="{{student_photo_url}}"/>
                      <a href="#" id="{{id}}">{{student_name}}</a>
                      <span class="style_native"> {{student_native.name}} </span>
                  </div>
                  <p>
                      <i alt="Time period" aria-hidden="true" class="fas fa-solid fa-calendar-days fa-xl mr-4"></i> {{period.start}} - {{period.end}}
                  </p>
                  <p>
                      <i alt="Place" aria-hidden="true" class="fas fa-solid fa-school fa-xl mr-4"></i>
                      {{place}}
                  </p>
                  <h2 id="i18n:sources_int">Sources</h2>
                  {{#sources}}
                  <ul>
                      {{#cite}}
                      {{#citation}}
                      <li><div class="citation">{{citation}}</div>
                          <a class="sources citation" href="{{uri}}" target="_blank">{{cite}}</a></li>
                      {{/citation}}
                      {{^citation}}
                      <li><a class="sources" href="{{uri}}" target="_blank">{{cite}}</a></li>
                      {{/citation}}
                      {{/cite}}

                      {{^cite}}
                      {{#citation}}
                      <li><div class="citation">{{citation}}</div>
                          <a class="sources citation" href="{{uri}}" target="_blank">{{uri}}</a></li>
                      {{/citation}}
                      {{^citation}}
                      <li><a class="sources" href="{{uri}}" target="_blank">{{uri}}</a></li>
                      {{/citation}}

                      {{/cite}}
                  </ul>
                  {{/sources}}

                  {{/interaction}}
              </script>
          </div>
      </div>

          </div>
          <a id="card-footer" href="#" target="_blank" class="card-footer-item"></a>

      </footer>
