<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Judo Tree</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/judotree.scss" />
    <script type="module" src="js/app.js"></script>    
  </head> 
  <body>

    <nav class="navbar _is-dark is-spaced has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
	<a class="navbar-item" href="https://www.judoc.org">柔道 | Judo Documentation Project
	</a>		  
	<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
	  <span aria-hidden="true"></span>
	  <span aria-hidden="true"></span>
	  <span aria-hidden="true"></span>
	</a>
      </div>

	
      <div id="navbarBasicExample" class="navbar-menu">
	<div class="navbar-start">
	</div>
	<div class="navbar-end">
	</div>

	<div class="navbar-item _mr-6">
	  <output for="distance" class="is-size 7 has-text-weight-light mr-3">1</output>	  
	  <input id="distance" class="slider is-dark _is-fullwidth is-small is-circle" step="0.1" min="0" max="2" value="1" type="range" >
	</div>
	
	  <div class="navbar-item _mr-6">	  
	    <div class="field">
	      <input id="lineType" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded _is-outlined is-dark is-rtl" checked="checked">
	      <label for="lineType" class="is-size-7 has-text-weight-light">Curves</label>
	    </div>
	  </div>
	  
	
	  <div class="navbar-item">
	    <div class="control has-icons-left">
              <div class="select is-small is-rounded is-outlined is-dark">	  
		<select id="ddlViewBy" class="form-radio" role="list">
		  <option value="mrtree">MrTree</option>
		  <option value="layered">Layered</option>
		  <option value="breadthfirst">Breadthfirst</option>		  
		  <option value="stress">Stress</option>
		  <option value="cise">Cise</option>
		  <option value="cise">CoLa</option>		
		</select>	    
              </div>
	      <div class="icon is-small is-left has-text-dark">
		<i class="fas fa-diagram-project"></i>
	      </div>
	    </div>
	  </div>
	  <div class="navbar-item _mr-6">
	    <figure class="image is-24x24 is-clickable">
	      <img class="image is-rounded" src="images/kano_jigoro_small.jpg" id="home" />
	    </figure>
	  </div>
	  
      </div>      
    </nav>    


    <div id="cy" class="cy">      
    </div>

    
        <div class="card info mt-5">
      <header class="card-header"> 
	<p id="card-title" class="card-header-title">Details</p>
	<a class="card-header-icon card-toggle">
	  <i class="fa fa-angle-down"></i>
	</a>
      </header>
      <div class="card-content is-hidden">
	<div class="content p-0">
	  <div id="info" class="is-size-6"></div>
	</div>
      </div>
    </div>




    
    <footer class="footer _has-text-white is-size-7">
      <div class="content has-text-centered">
	<p>
	  <strong>Judotree</strong> by <a href="https://fsmunoz.github.io">Frederico Muñoz</a>, <em>Judo Documentation Project</em>. The source code is licensed

	  The website is licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a>
	</p>
      </div>
    </footer>
    
  </body>
</html>
